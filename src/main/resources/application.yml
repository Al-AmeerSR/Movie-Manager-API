spring:
  application:
    name: movieApiApplication
  datasource:
    url: jdbc:mysql://localhost:3307/movies_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

servlet:
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB

project:
  poster: posters/

base:
  url: "http://localhost:8080"